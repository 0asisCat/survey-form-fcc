<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <h1>SURVEY FORM</h1>
    <p id="description">Help us improve our platform.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="NAME" required></label>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="EMAIL" required></label>
        <label for="number" id="number-label">Age: <input id="number" type="number" min="7" max="120" placeholder="AGE" required></label>
        <label for="dropdown">
            Gender:
            <select id="dropdown">
                <option>Male</option>
                <option>Female</option>
            </select>
        </label>
        <legend>Gender: 
            <label><input type="radio" name="radio" checked></label>
            <label><input type="radio" name="radio"></label>
        </legend>
    </form>
  </body>
</html>
