<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Convention Survey Form</h1>
    <p id="description">How was our service?</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="NAME" required></label>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="EMAIL" required></label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">Age: <input id="number" type="number" min="16" max="120" placeholder="AGE" required>
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Choose:
            <select id="dropdown">
                <option>Outsider</option>
                <option>Insider</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you attend again next convention?</legend>
            <label><input type="radio" name="radio" value="yes" class="inline" checked>Yes</label>
            <label><input type="radio" name="radio" value="No" class="inline">No</label>
      </fieldset>
      <fieldset>
        <legend>Your occupation? (check all that apply)</legend>
          <input type="checkbox" value="Student" name="occupation" class="inline" checked><label>Student</label>
          <input type="checkbox" value="Working" name="occupation" class="inline"><label>Working</label>
      </fieldset>
      <fieldset>
        <label>Any comment or suggestions?
          <textarea placeholder="Enter you comment here."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
