<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">Help us improve our platform.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="NAME" required></label>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="EMAIL" required></label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">Age: <input id="number" type="number" min="7" max="120" placeholder="AGE" required>
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Occupation:
            <select id="dropdown">
                <option>Student</option>
                <option>Working</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Gender:</legend>
            <label><input type="radio" name="radio" value="Male" checked>Male</label>
            <label><input type="radio" name="radio" value="Female">Female</label>
      </fieldset>
      <fieldset>
        <label>
          <input>
        </label>
      </fieldset>
    </form>
  </body>
</html>
