<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Convention Survey Form</h1>
    <p id="description">How was our service?</p>
    <form id="survey-form">
      <div class="container">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="NAME" required></label>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="EMAIL" required></label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">Age <input id="number" type="number" min="16" max="120" placeholder="AGE" required>
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Are you one of the staffs?
            <select id="dropdown">
                <option>STAFF</option>
                <option>ATTENDEES</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Will you attend again next year?</legend>
            <label for="yes"><input id="yes" type="radio" name="radio" value="yes" class="inline" checked>Yes</label>
            <label for="no"><input id="no" type="radio" name="radio" value="No" class="inline">No</label>
      </fieldset>
      <fieldset>
        <legend>Your occupation? (check all that apply)</legend>
          <input type="checkbox" value="Student" name="occupation" class="inline" checked><label class="inline">Student</label>
          <input type="checkbox" value="Working" name="occupation" class="inline"><label class="inline">Working</label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comment or suggestion?
          <textarea id="comment" placeholder="Enter you comment here." rows="6" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
